    <script>

let index = 0;
const totalSlides = document.querySelectorAll(".carousel-item").length;

function moveCarousel() {

    index = (index + 1) % totalSlides; // Loops back to the first slide

        // Function to Toggle Chatbot
        function toggleChatbot() {
            const chatbot = document.getElementById("chatbot");
            const chatbotIcon = document.getElementById("chatbot-icon");

            if (chatbot.style.display === "none" || chatbot.style.display === "") {
                chatbot.style.display = "flex"; // Show chatbot
                chatbotIcon.style.display = "none"; // Hide chatbot icon
            } else {
                chatbot.style.display = "none"; // Hide chatbot
                chatbotIcon.style.display = "flex"; // Show chatbot icon
            }
        }



        function handleKeyPress(event) {

        // Function to Send Message
  // Load chat history when the page loads
document.addEventListener("DOMContentLoaded", () => {
    loadChatHistory();
});

async function sendMessage() {
    const inputField = document.getElementById("user-input");
    const messageText = inputField.value.trim();
    if (messageText === "") return;

    const messagesDiv = document.getElementById("chat-messages");

    // User image
    const userImage = document.createElement("img");
    userImage.src = "https://cdn-icons-png.freepik.com/256/18259/18259240.png";
    userImage.alt = "User";
    userImage.className = "user-image";

    // User message
    const userMsg = document.createElement("div");
    userMsg.className = "message user-message";
    userMsg.innerText = messageText;
    messagesDiv.appendChild(userMsg);

    // Store user message
    storeMessage({ type: "user", text: messageText });

    inputField.value = "";
    messagesDiv.scrollTop = messagesDiv.scrollHeight;

    // LoaderchatHistory
    const loader = document.createElement("div");
    loader.className = "loader";
    messagesDiv.appendChild(loader);
    loader.style.display = "none";

    try {
        loader.style.display = "block";
        const response = await fetch("http://localhost:8000/chat", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ message: messageText })
        });

        const data = await response.json();

        loader.style.display = "none";

        // Bot message
        const botMsg = document.createElement("div");
        botMsg.className = "message bot-message";
        botMsg.innerText = data.response || "I'm here to help!";
        messagesDiv.appendChild(botMsg);
        messagesDiv.appendChild(userImage);

        // Store bot message
        storeMessage({ type: "bot", text: data.response || "I'm here to help!" });

        if (data.show_form) {
            showQuotationForm();
        }

        messagesDiv.scrollTop = messagesDiv.scrollHeight;
    } catch (error) {
        console.error("Error fetching response:", error);
        loader.style.display = "none";

        const botMsg = document.createElement("div");
        botMsg.className = "message bot-message";
        botMsg.innerText = "‚ö†Ô∏è Error fetching response. Please try again later.";
        messagesDiv.appendChild(botMsg);

        // Store error message
        storeMessage({ type: "bot", text: "‚ö†Ô∏è Error fetching response. Please try again later." });
    }
}

// Function to store chat messages in localStorage
function storeMessage(message) {
    let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
    chatHistory.push(message);
    localStorage.setItem("chatHistory", JSON.stringify(chatHistory));

    // Set expiration time (e.g., 10 minutes)
    localStorage.setItem("chatExpiration", Date.now() + 10 * 60 * 1000);
}

// Function to load chat history
function loadChatHistory() {
    let chatHistory = JSON.parse(localStorage.getItem("chatHistory")) || [];
    const expirationTime = localStorage.getItem("chatExpiration");

    // Check if data is expired
    if (expirationTime && Date.now() > expirationTime) {
        localStorage.removeItem("chatHistory");
        localStorage.removeItem("chatExpiration");
        return;
    }

    const messagesDiv = document.getElementById("chat-messages");
    chatHistory.forEach((msg) => {
        const messageDiv = document.createElement("div");
        messageDiv.className = `message ${msg.type}-message`;
        messageDiv.innerText = msg.text;
        messagesDiv.appendChild(messageDiv);
    });

    messagesDiv.scrollTop = messagesDiv.scrollHeight;
}
