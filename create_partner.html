
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partner Capture Form</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --background-color: #ecf0f1;
            --text-color: #2c3e50;
            --input-background: #ffffff;
            --success-color: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
            padding: 1rem;
        }

        .logo {
            max-width: 100%;
            height: auto;
            width: 300px;
            object-fit: contain;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
            position: relative;
        }

        .form-group label {
            position: absolute;
            left: 0.8rem;
            top: 1rem;
            transform: translateY(0);
            color: #666;
            font-size: 1rem;
            transition: all 0.2s ease-out;
            background: white;
            padding: 0 0.4rem;
            pointer-events: none;
            z-index: 1;
        }

        .form-group textarea ~ label {
            top: 0.8rem;
        }

        .form-group input:focus ~ label,
        .form-group input:not(:placeholder-shown) ~ label,
        .form-group select:focus ~ label,
        .form-group select:not(:placeholder-shown) ~ label,
        .form-group textarea:focus ~ label,
        .form-group textarea:not(:placeholder-shown) ~ label {
            top: -0.7rem;
            font-size: 0.85rem;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: transparent;
        }

        .form-group select {
            color: #666;
        }

        .form-group select option:not([value=""]) {
            color: var(--text-color);
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 1rem 0.8rem;
            border: 2px solid #ddd;
            border-radius: 5px;
            background-color: var(--input-background);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 2px rgba(52, 152, 219, 0.1);
        }
.autocomplete-list {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            background: #fff;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .autocomplete-item {
            padding: 10px;
            cursor: pointer;
            transition: background 0.2s ease;
        }

        .autocomplete-item:hover {
            background: #f0f0f0;
        }

 .autocomplete-input-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            pointer-events: none; /* Prevent interaction */
            font-size: 1rem;
            color: #666;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem;
            background-color: var(--secondary-color);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .submit-btn:hover {
            background-color: #2980b9;
        }

        .submit-btn:active {
            transform: scale(0.98);
        }

        .success-message {
            background-color: var(--success-color);
            color: white;
            padding: 1rem;
            border-radius: 5px;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        @media (max-width: 768px) {
            .form-container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.75rem;
            }
        }

        @media (max-width: 480px) {
            .form-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            input,
            select,
            textarea {
                padding: 0.6rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <div class="logo-container">
                <img src="https://assets.bizgaze.com/_files/documents/1619/549f254a-ae23-4335-b7d1-a37b6c33fea9/New Logo BTL.jpg" alt="Brihaspathi - The Guru of Tomorrow's Technology" class="logo">
            </div>
            <h1>Partner Information</h1>
            <form id="partnerForm">
<div class="form-group">
                    <select id="orgtype" name="orgtype" required>
                        <option value="" disabled selected></option>
                        <option value="1">Company</option>
                        <option value="2">Individual</option>
                                           </select>
                    <label for="interest">Organization Type</label>
                </div>
		<div class="form-group">
                    <input type="text" id="fullName" name="fullName" placeholder=" " required>
                    <label for="fullName">My Name is </label>
                </div>
                
                <div class="form-group">
                    <input type="email" id="email" name="email" placeholder=" " required>
                    <label for="email">Email Address</label>
                </div>
                
                <div class="form-group">
                    <input type="tel" id="phone" name="phone" minlength="10" maxlength="10" placeholder=" " required>
                    <label for="phone">Mobile Number</label>
                </div>

                <div class="form-group" id="div_company">
                    <input type="text" id="company" name="company" placeholder=" ">
                    <label for="company">Company Name</label>
                </div>   
                
                
		<div class="form-group">
                    <select id="lob" name="lob" required>
                        <option value="" disabled selected></option>
                                            </select>
                    <label for="lob">Line of Business</label>
                </div>

		<div class="form-group">
                    <select id="tag" name="tag" required>
                        <option value="" disabled selected></option>
                                            </select>
                    <label for="tag">Select Tag</label>
                </div>
	<div class="form-group">
                    <input type="text" id="cityInput" placeholder="Type to search for a city..." required>
                    <label for="cityInput">City</label>
        <div class="autocomplete-input-icon">â–¼</div>

                    <div id="cityList" class="autocomplete-list"></div>
                </div>

                
                <div class="form-group">
                    <textarea id="message" name="message" rows="4" placeholder=" "></textarea>
                    <label for="message">Additional Notes</label>
                </div>
                
                <button type="submit" class="submit-btn">Submit</button>
            </form>
        </div>
    </div>

    <script>
lob.addEventListener('change', function(event) {
      const lobid = event.target.value;
    fetchTagData(lobid);
});
const fetchLoBData = async () => {
const LOB_URL='https://app.bizgaze.com/apis/v4/bizgaze/integrations/getlobs/getlobs';

            const response = await fetch(LOB_URL, {
                headers: { "Authorization": 'stat 27f4d43e52654efe8cd3257c36865ac7' }
            });
            const data = await response.json();
            populateLoB(JSON.parse(data.result));
        };
const populateLoB = (data) => {
            const dropdown = document.getElementById("lob");
            data.forEach(option => {
          const opt = document.createElement('option');
          opt.value = option.lobid;
          opt.textContent = option.lobname;
if(opt.value== "116192250000002")
{
opt.selected=true;
fetchTagData(opt.value);
}
          dropdown.appendChild(opt);
        });
        };


 const cityInput = document.getElementById("cityInput");
        const cityList = document.getElementById("cityList");

        // Fetch city data from server
        const fetchCityData = async () => {
            const CITY_URL = 'https://app.bizgaze.com/apis/v4/bizgaze/integrations/city/getallcities';
            try {
                const response = await fetch(CITY_URL, {
                    headers: { "Authorization": 'stat 27f4d43e52654efe8cd3257c36865ac7' }
                });
                const data = await response.json();
                const cities = JSON.parse(data.result);
                return cities;
            } catch (error) {
                console.error("Error fetching city data:", error);
                return [];
            }
        };

        // Populate autocomplete suggestions
        const populateCityList = (cities) => {
            cityList.innerHTML = "";
            cities.forEach(city => {
                const item = document.createElement("div");
                item.classList.add("autocomplete-item");
                item.textContent = city.cityname;
                item.dataset.value = city.cityid;

                // Select city on click
                item.addEventListener("click", () => {
                    cityInput.value = city.cityname;
                    cityList.innerHTML = ""; // Clear suggestions
                });

                cityList.appendChild(item);
            });
        };

        // Filter suggestions based on input
        cityInput.addEventListener("input", async () => {
            const searchTerm = cityInput.value.toLowerCase();
            const cities = await fetchCityData();
            const filteredCities = cities.filter(city =>
                city.cityname.toLowerCase().includes(searchTerm)
            );
            populateCityList(filteredCities);
        });

        // Close suggestions when clicking outside
        document.addEventListener("click", (e) => {
            if (!cityList.contains(e.target) && e.target !== cityInput) {
                cityList.innerHTML = "";
            }
        });

const fetchTagData = async (lobid) => {

           const response = await fetch(`https://app.bizgaze.com/apis/v4/bizgaze/integrations/gettagsbyllob/gettagsbylob/lobid/${lobid}`, {
                headers: { "Authorization": 'stat 27f4d43e52654efe8cd3257c36865ac7' }
            });
            const data = await response.json();
const data1=JSON.parse(data.result);

const dropdown = document.getElementById("tag");
 dropdown.innerHTML = ''; // Remove all options

      // Add a default option
      const defaultOption = document.createElement('option');
      defaultOption.value = '';
      defaultOption.textContent = 'Select an option';
      dropdown.appendChild(defaultOption);

            data1.forEach(option => {
          const opt = document.createElement('option');
          opt.value = option.tagid;
          opt.textContent = option.tagname;
          dropdown.appendChild(opt);
        });
        };

        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('partnerForm');
            const orgtype = document.getElementById('orgtype');
            const phoneInput = document.getElementById('phone');
            
	    //App.bizgaze.com
	    const API_TOKEN = '27f4d43e52654efe8cd3257c36865ac7';
            const API_URL = 'https://app.bizgaze.com/apis/v4/bizgaze/integrations/partner/create';

	    //Local
            //const API_TOKEN = '63309ab01165429993b6ae2daef23cee';
            //const API_URL = 'http://localhost:3088/apis/v4/bizgaze/integrations/partner/create';


            // Phone number formatting
            phoneInput.addEventListener('input', function(e) {
                let x = e.target.value.replace(/\D/g, '');
		//.match(/(\d{0,3})(\d{0,3})(\d{0,4})/);
                //e.target.value = !x[2] ? x[1] : '(' + x[1] + ') ' + x[2] + (x[3] ? '-' + x[3] : '');
            });

	    orgtype.addEventListener('change', function(event) {
           	const typeid = event.target.value;
 		const divCompany = document.getElementById("div_company");
		if(typeid == "1")
		{
            	    divCompany.style.display = '';
		}
		else
		{
            	    divCompany.style.display = 'none';
	 	    document.getElementById('company').value = '';
		}
	    });

		
            // Form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                // Get form data
                const formData = 
		{
			"OrganizationTypeId": document.getElementById('orgtype').value,
    			"SpocName": document.getElementById('fullName').value,
    			"SpocEmail": document.getElementById('email').value,
    			"SpocPhone": document.getElementById('phone').value.replace(/\D/g, ''), // Remove non-digits
    			"OrgName": document.getElementById('company').value,
    			"LOB": document.getElementById('lob').selectedOptions[0].text,
    			"TAGS": document.getElementById('tag').selectedOptions[0].text,
    			"Address": [
        				{            
            					"CityName": document.getElementById('cityInput').value
        				}
    				   ],
    			"Description": document.getElementById('message').value
		}

                try {
                    const response = await fetch(API_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${API_TOKEN}`
                        },
                        body: JSON.stringify(formData)
                    });


		    if (response.ok) 
		    {
          		const result = await response.json();

            		// Check logical success (if applicable)
            		if (result.status == 2) 
			{                		
                	     throw new Error(result.message);
            		}
        	    } 
		    else 
		    {
            		// If response is not OK (e.g., 400, 500)
            		const errorResponse = await response.json();
            		throw new Error(errorResponse.message);
        	    }

                    //if (!response.ok) {
                    //    throw new Error('Failed to submit Partner');
                    //}

                    // Show success message
                    const successMessage = document.createElement('div');
                    successMessage.className = 'success-message';
                    successMessage.style.display = 'block';
                    successMessage.textContent = 'Partner information submitted successfully!';
                    form.appendChild(successMessage);

                    // Reset form
                    form.reset();

                    // Remove success message after 3 seconds
                    setTimeout(() => {
                        successMessage.remove();
                    }, 3000);

                } catch (error) {
                    // console.error('Error submitting Partner:', error);
                    // Show error message
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'success-message';
                    errorMessage.style.backgroundColor = 'var(--accent-color)';
                    errorMessage.style.display = 'block';
                    //errorMessage.textContent = 'Failed to submit Partner. Please try again.';
                    errorMessage.textContent = error;
                    form.appendChild(errorMessage);

                    // Remove error message after 3 seconds
                    setTimeout(() => {
                        errorMessage.remove();
                    }, 3000);
                }
            });
        });
fetchLoBData();
fetchCityData();


    </script>
</body>
